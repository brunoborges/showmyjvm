name: E2E Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v5
    
    - name: Set up JDK 25
      uses: actions/setup-java@v5
      with:
        java-version: '25'
        distribution: 'microsoft'
        cache: maven
    
    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: e2e-tests/package-lock.json
    
    - name: Build all projects
      run: ./mvnw -B clean package -DskipTests

    - name: Install Core
      run: ./mvnw -B install -DskipTests -pl bom,core

    - name: Tomcat Specific Cargo Container Installation
      run: ./mvnw -B cargo:configure -pl tomcat -DskipTests 
    
    - name: Install Playwright dependencies
      working-directory: e2e-tests
      run: |
        npm ci
        npx playwright install --with-deps
    
    - name: Run E2E tests
      working-directory: e2e-tests
      run: ./test-all.sh
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: playwright-report
        path: e2e-tests/playwright-report/
        retention-days: 30
    
    - name: Upload test logs
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: application-logs
        path: /tmp/showmyjvm-*.log
        retention-days: 7
